<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>

<body>
    <div class="container">
        <h1>Cupcakes</h1>
        <ul id="cupcakes-list"></ul>

        <div class="row mb-5">
            <div class="col-md-6">
                <h2>New cupcake</h2>
                <form id="cupcakes-form" action="/" method="post">
                    <div class="form-group">
                        <label for="flavor">Flavor</label>
                        <input type="text" class="form-control" id="flavor" name="flavor" required>
                    </div>
                    <div class="form-group">
                        <label for="size">Size</label>
                        <input type="text" class="form-control" id="size" name="size" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="range" class="form-control" id="rating" name="rating" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image Url</label>
                        <input type="url" class="form-control" id="image" name="image">
                    </div>
                    <button type="submit" class="btn btn-success">Add</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
        integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- static/js -->
    <script src="static/app.js"></script>
</body>

</html>
